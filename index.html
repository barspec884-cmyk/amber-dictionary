<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Whisky Dictionary — ウィスキー辞典</title>

  <style>
    :root{
      --bg:#0f0e0d;
      --panel:#1b1917;
      --ink:#f6f1e9;
      --muted:#b9b2a6;
      --accent:#c7a97a;
      --chip:#262320;
      --border:#35302a;
      --danger:#b35f5f;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      font-family:"Hiragino Kaku Gothic ProN","Yu Gothic UI","Meiryo",system-ui,sans-serif;
      background:radial-gradient(circle at 40% 15%, #1a1715 0%, #0d0c0b 85%);
      color:var(--ink);
      padding:16px;
      line-height:1.6;
    }

    h1{
      text-align:center;
      font-size:1.8rem;
      letter-spacing:1px;
      margin:20px 0 10px;
      color:var(--accent);
    }
    .search-box{
      margin:0 auto 20px;
      max-width:600px;
      position:relative;
    }
    #searchInput{
      width:100%;
      padding:14px 16px;
      border-radius:8px;
      font-size:1.1rem;
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--ink);
      outline:none;
    }
    #suggest{
      position:absolute;
      top:48px;
      width:100%;
      background:var(--panel);
      border:1px solid var(--border);
      border-top:none;
      z-index:99;
      display:none;
      max-height:200px;
      overflow-y:auto;
    }
    #suggest div{
      padding:10px;
      cursor:pointer;
      border-bottom:1px solid var(--border);
    }
    #suggest div:hover{
      background:#272522;
    }

    .result{
      margin-top:24px;
      padding:16px;
      border:1px solid var(--border);
      background:var(--panel);
      border-radius:8px;
      display:none;
    }
    .term{
      font-size:1.5rem;
      margin-bottom:6px;
      color:var(--accent);
    }
    .term-jp{
      font-size:1.2rem;
      opacity:.85;
    }
    .category{
      margin:10px 0 8px;
      font-size:.9rem;
      opacity:.7;
    }
    /* 追加したタグ表示用のスタイル */
    #r-tags span {
      display: inline-block;
      background: var(--chip);
      color: var(--muted);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 6px;
      border: 1px solid var(--border);
    }
    .desc{
      margin-top:12px;
      font-size:1rem;
    }
  </style>
</head>

<body>

  <h1>Whisky Dictionary — ウィスキー辞典</h1>

  <div class="search-box">
    <input id="searchInput" type="search" placeholder="単語を検索（例：peat, シェリー...）" autocomplete="off" />
    <div id="suggest"></div>
  </div>

  <div id="result" class="result">
    <div class="term" id="r-term-en"></div>
    <div class="term-jp" id="r-term-jp"></div>
    
    <div class="category" id="r-category"></div>

    <div id="r-tags" style="margin:8px 0;"></div>

    <div class="desc" id="r-desc"></div>
  </div>

  <script src="dictionary-data.js"></script>

  <script src="dictionary.js"></script>

</body>
</html>
